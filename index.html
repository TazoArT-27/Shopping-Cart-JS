<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7  center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="minusBtn1" class="fas fa-minus"></i></button>
                           <input id="phoneNumbers" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="plusBtn1" class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="minusBtn2" class="fas fa-minus"></i></button>
                           <input id="caseNumbers" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="plusBtn2" class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      const plusBtn1 = document.getElementById("plusBtn1");
      plusBtn1.addEventListener("click", function(){
         addOrRemoveItem("phoneNumbers", 1);
         addOrRemovePrice("phonePrice", 1219);
         addOrRemovePrice("subtotal", 1219);
         addOrRemovePrice("total", 1219);
      })
      const minusBtn1 = document.getElementById("minusBtn1");
      minusBtn1.addEventListener("click", function(){
         addOrRemoveItem("phoneNumbers", -1);
         addOrRemovePrice("phonePrice", -1*1219);
         addOrRemovePrice("subtotal", -1*1219);
         addOrRemovePrice("total", -1*1219);

      })
      const plusBtn2 = document.getElementById("plusBtn2");
      plusBtn2.addEventListener("click", function(){
         addOrRemoveItem("caseNumbers", 1);
         addOrRemovePrice("casePrice", 59);
         addOrRemovePrice("subtotal", 59);
         addOrRemovePrice("total", 59);
      })
      const minusBtn2 = document.getElementById("minusBtn2");
      minusBtn2.addEventListener("click", function(){
         addOrRemoveItem("caseNumbers", -1);
         addOrRemovePrice("casePrice", -1*59);
         addOrRemovePrice("subtotal", -1*59);
         addOrRemovePrice("total", -1*59);
      })
      function addOrRemoveItem(id, numbers){
         const add = document.getElementById(id).value;
         const readAdd = parseFloat(add);
         const currentAdd = readAdd + numbers;
         document.getElementById(id).value = currentAdd;
      }
      function addOrRemovePrice(id, price){
         const priceAdd = document.getElementById(id).innerText;
         const readPriceAdd = parseFloat(priceAdd);
         const currentPriceAdd = readPriceAdd + price;
         document.getElementById(id).innerText = currentPriceAdd;
      }
      </script>
</body>
</html>
